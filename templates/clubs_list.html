<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of clubs | GUDLFT</title>
</head>

<body>

    <h2>List of clubs</h2>

    <p>Your club: <strong>{{ club["name"] }} - {{ club["points"] }} points</strong></p>
    
    <p>Other clubs:</p>

    <ul>
        {% for c in clubs %}
        {% if c != club %}
        <li>{{ c["name"] }} - {{ c["points"] }} points</li>
        {% endif %}
        {% endfor %}
    </ul>

    <form action="{{ url_for('show_summary') }}" method="POST">
        <input type="hidden" name="email" value="{{ club['email'] }}">
        <button type="submit">Back</button>
    </form>

</body>

</html>
